<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itachi Config iOS Framework</title>
  <link rel="icon" type="image/png" href="itachi.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #000, #111);
      color: white;
      text-align: center;
      padding: 30px;
    }
    .logo img {
      width: 160px;
      animation: pulse 3s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    h1 {
      color: #ff3333;
      margin: 20px 0;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 10px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }
    .card input[type="checkbox"] {
      float: right;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="itachi.png" alt="logo">
  </div>
  <h1>Itachi Config iOS Framework</h1>

  <div class="card">Drag Fps Cpu <input type="checkbox"></div>
  <div class="card">BuffScreen120Hz <input type="checkbox"></div>
  <div class="card">SpeedInScreen <input type="checkbox"></div>
  <div class="card">Fix Lag <input type="checkbox"></div>
  <div class="card">AimlockTremble <input type="checkbox"></div>
  <div class="card">Wifi Booster <input type="checkbox"></div>
  <div class="card">DpiSettings01 <input type="checkbox"></div>
  <div class="card">DpiSettings02 <input type="checkbox"></div>
  <div class="card">HeadLockUpdate <input type="checkbox"></div>
</body>
</html>
